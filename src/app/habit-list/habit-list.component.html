<div class="container">

  <div class="row" style="display: block">
    <div class="col-sm">

    <p>Daily Habits</p>
    <i class="fas fa-cog habit-list__cog" (click)="toggleSettings()"></i>

    <div class="habit" *ngFor="let habit of habits"
      [ngClass]="{ 'habit--complete': habit.complete }"
      (click)="toggleHabit(habit)">

      <i class="fas fa-trash habit__trash" *ngIf="settingsMode"
        (click)="trashHabit(habit)"></i>

      <i class="fas fa-check habit__tick" *ngIf="habit.complete"></i>
      {{ habit.name }}

      </div>
    </div>

  </div>

  <div class="row no-gutters add-workout" *ngIf="settingsMode">

    <div class="col-9">
      <input placeholder="New Habit" class="form-control"
       (keyup)="addWorkoutKeyup($event)" [(ngModel)]="newHabitName" />
    </div>

    <div class="col-3">
      <button class="btn btn-primary"
        (click)="addHabit()"
        style="width: 100%">Add</button>
    </div>

  </div>

</div>
